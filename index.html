<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pr1.css" />
    <link rel="stylesheet" href="pr1media.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <section>
      <div id="nav">
        <h1>Tip Calculator by Nauman Zaheer</h1>
      </div>

      <div class="container">
        <div id="Total_bill">
          <label for="bill">Enter total Bill in ruppees</label>
        </div>
        <input type="text" id="bill" />

        <div id="Tip_Perc">
          <label for="tip">Enter Tip Percentage</label>
        </div>
        <input type="text" id="tip" />

        <input type="button" value="Calculate Tip" class="btn" />

        <h4 class="output">
            Tip = Rs. __ __
        </h4>
      </div>
    </section>

    <script src="pr1.js"></script>
  </body>
</html>
